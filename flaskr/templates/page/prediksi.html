{% extends "layout/dashboard.html" %}
{% block inside %}
<div class="page-wrapper">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <form action="" class="row" method="post" id="form-prediksi">
        <div class="col s12 input-field">
          <select name="name" id="name">
            <option value="" disabled selected>Pilih Model</option>
          </select>
        </div>
        <div class="col s12 file-field input-field">
          <div class="btn">
            <span>Gambar</span>
            <input type="file" id="image" name="image" accept="image/*">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <div class="col s12 center input-field">
          <button class="waves-effect waves-light btn" id="btn-prediksi" type="submit">Prediksi</button>
        </div>
      </form>
      <div class="row" style="display: none;" id="loader-prediksi">
        <div class="col s12">
          <p class="center">Melakukan Prediksi</p>
        </div>
        <div class="col s12">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </div>
      </div>
      <p class="center" id="hasil" style="font-weight: bold; font-size: 1.5rem;">
        Hasil Prediksi
      </p>
      <div class="row">
        <div class="s12">
          <table id="table-prediksi">
            <thead>
              <tr>
                <th>Kelas</th>
                <th>Nilai</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-wrapper page-slider">
  <h1>Page 2</h1>
  <h1>0</h1>
</div>
{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='js/pages/prediksi.js')}}"></script>
{% endblock %}

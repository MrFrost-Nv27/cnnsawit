{% extends "layout/dashboard.html" %}
{% block inside %}
<div class="page-wrapper">
  <div class="container">
    <form class="row" method="post" id="form-pelatihan">
      <div class="col s8 input-field">
        <input id="input-pelatihan" name="name" type="text" class="validate">
        <label for="input-pelatihan">Nama Model</label>
      </div>
      <div class="col s4 center input-field">
        <button class="waves-effect waves-light btn" id="btn-pelatihan" type="submit">Tambah</button>
      </div>
    </form>
    <div class="row" style="display: none;" id="loader-pelatihan">
      <div class="col s12">
        <p class="center">Melatih Model</p>
      </div>
      <div class="col s12">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <table id="table-pelatihan"></table>
      </div>
    </div>
  </div>
</div>
<!-- Modal Structure -->
<div id="accuracyModal" class="modal modal-fixed-footer">
  <div class="modal-content">

    <img id="accuracyImage" src="" alt="Accuracy Plot" style="width: 100%; height: auto;">
  </div>
  <div class="modal-footer" style="display: flex; justify-content: space-between; align-items: center;">
    <p style="margin: 0;">Accuracy Plot</p>
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
  </div>

</div>

{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='js/pages/pelatihan.js')}}"></script>
{% endblock %}
